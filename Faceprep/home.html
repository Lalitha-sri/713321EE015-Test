<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Booking - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #000, #434343);
            color: #fff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        }
        .navbar-brand {
            font-weight: bold;
            color: #ff5722;
        }
        .navbar-brand:hover {
            color: #e64a19;
        }
        .hero {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 50px;
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .btn-primary {
            background: #ff5722;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background: #e64a19;
        }
        .movies-section {
            padding: 50px;
            background: #222;
        }
        .movie-card {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            border-radius: 10px;
            overflow: hidden;
        }
        .movie-card img {
            height: 300px;
            object-fit: cover;
        }
        .movie-card h5 {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        .movie-card .stars {
            color: #ffb400;
        }
        .footer {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">MovieWorld</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Movies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Signup.html">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

   

    <div class="movies-section">
        <div class="container"><a href="Ticket.html">
            <h2 class="text-center mb-5">Now Showing</h2>
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="card movie-card">
                        <img src="mufasa.avif" class="card-img-top" alt="Movie Poster">
                        <div class="card-body">
                            <h5 class="card-title">Mufasa:The Lion King</h5>
                            <p class="card-text">Adventure,Animation,Drama</p>
                            <div class="stars">&#9733;&#9733;&#9733;&#9733;&#9734;</div>
                        </div>
                    </div></a>
                </div>
                <div class="col-md-4">
                    <div class="card movie-card"><a href="Ticket.html">
                        <img src="viduthalai.jpg" class="card-img-top" alt="Movie Poster">
                        <div class="card-body">
                            <h5 class="card-title">Viduthalai Part-2</h5>
                            <p class="card-text">Action,Crime,Drama</p>
                            <div class="stars">&#9733;&#9733;&#9733;&#9734;&#9734;</div>
                        </div>
                    </div></a>
                </div>
                <div class="col-md-4"><a href="Ticket.html">
                    <div class="card movie-card">
                        <img src="pushpa.jpg" class="card-img-top" alt="Movie Poster">
                        <div class="card-body">
                            <h5 class="card-title">Pushpa 2 :The rule</h5>
                            <p class="card-text">Action,Thriller</p>
                            <div class="stars">&#9733;&#9733;&#9733;&#9733;&#9733;</div>
                        </div>
                    </div>
                </div></a>
            </div>
        </div>
    </div>

    <footer class="footer">
        &copy; 2024 MovieWorld. All Rights Reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
