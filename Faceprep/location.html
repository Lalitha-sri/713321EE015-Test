<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Location - Movie Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #000, #434343);
            color: #fff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        }
        .navbar-brand {
            font-weight: bold;
            color: #ff5722;
        }
        .navbar-brand:hover {
            color: #e64a19;
        }
        .location-section {
            flex-grow: 1;
            padding: 50px;
            text-align: center;
        }
        .location-section h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        .search-bar {
            margin-bottom: 30px;
            position: relative;
        }
        .search-bar input {
            padding-right: 40px;
        }
        .btn-primary {
            background: #ff5722;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background: #e64a19;
        }
        .footer {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            text-align: center;
            font-size: 14px;
        }
        .map-section {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">MovieWorld</a>
        </div>
    </nav>

    <div class="location-section">
        <h1>Select Your Location</h1>
        <p id="selectedCity" class="mb-4"></p>
        <div class="container">
            <div class="search-bar">
                <input type="text" class="form-control" id="searchInput" placeholder="Search for your city or state">
            </div>
        </div>
        <div class="map-section mt-5">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30461901.3098374!2d70.7985441596629!3d21.14663399135852!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bf41e4d6b9d3b75%3A0xa474223b0db9aef2!2sIndia!5e0!3m2!1sen!2sus!4v1695500285079!5m2!1sen!2sus" 
                width="100%" 
                height="400" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>

   

    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">Confirm Location</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Set location to <strong id="modalCityName"></strong>?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="setLocationButton"><a href="home.html">Set Location</a></button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const searchInput = document.getElementById('searchInput');
        const modalCityName = document.getElementById('modalCityName');
        const selectedCityElement = document.getElementById('selectedCity');
        let selectedCity = '';

        searchInput.addEventListener('keypress', function (event) {
            if (event.key === 'Enter' && searchInput.value.trim() !== '') {
                selectedCity = searchInput.value.trim();
                modalCityName.textContent = selectedCity;
                const modal = new bootstrap.Modal(document.getElementById('confirmModal'));
                modal.show();
            }
        });

        document.getElementById('setLocationButton').addEventListener('click', () => {
            selectedCityElement.textContent = `Selected Location: ${selectedCity}`;
            const modal = bootstrap.Modal.getInstance(document.getElementById('confirmModal'));
            modal.hide();
        });
    </script>
</body>
</html>
